<div ng-if="datoseducacion">
<app-encabezado></app-encabezado>
<app-encabfoto></app-encabfoto>

<div *ngFor="let item of [].constructor(3600); let x = index">
<div [ngSwitch]="true" >    
<app-educacion *ngSwitchCase="x == 2000"></app-educacion>
<app-experiencia *ngSwitchCase="x == 2500"></app-experiencia>
<app-skills *ngSwitchCase="x == 3000"></app-skills>
<app-proyectos *ngSwitchCase="x == 3500"></app-proyectos>
</div>    
</div>  
</div>
