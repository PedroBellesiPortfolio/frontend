<div class="row p-3 border bg-light bg-success">
    <div class="col-md-12 bg-warning p-3 rounded-3 bg-gradient-primary">
          <h3>Hard & Soft Skills</h3>
        </div>   
        <div class="row d-flex justify-content-center mt-10">

          <div class="col-md-12">


       <div *ngFor="let itemssk of datosskill" >
              <div class="progress blue">
                <span class="progress-left" >
                                  <span class="progress-bar" [ngStyle]="{'transform': 'rotate(' + getvalue(itemssk) + 'deg)','border-color':getColor1(itemssk)}"></span>
                </span>
                <span class="progress-right" >
                                  <span class="progress-bar" [ngStyle]="{'transform': 'rotate(' +value2 + 'deg)','border-color':getColor1(itemssk)}"></span>
                </span>
                <div class="progress-value">{{itemssk.porcentaje}}%</div>
                <div class="progress-value2">{{itemssk.skill}}</div>
              </div>
            </div>
          

              
                

                           


             
          </div>
         
      </div>
              </div>
