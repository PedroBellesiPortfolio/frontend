

<table class="table table-hover">
    <tbody *ngFor="let items of datoseducacion2">
        <tr>
          <th scope="row"><img [src]="items.logo_institucion" onError="this.src='./assets/logo_por_defecto.png'" class="m-3" alt="logo" width="100" height="100"></th>
            <td><h5> {{items.titulo}}</h5>
            <p> {{items.institucion}}</p>
            <div  [ngSwitch]="true">
              <p *ngSwitchCase="items.completado == 1">Egresado el {{items.fecha_finalizacion_titulo | date:'dd-MM-yyyy'}}</p>
              <p *ngSwitchCase="items.completado == 0">En curso</p>
             </div>
          
          
          
        
          </td>
          
          </tr>
          </tbody>
</table>
